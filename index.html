<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="Booki">
            <img src="images/Logo/Booki.png" alt="Logo Booki">
        </div>
        <nav>
            <div class="menu">
                <a href="#hebergements">Hébergements</a>
                <a href="#activites">Activités</a>
            </div>
        </nav>
    </header>

    
 <section class="informations">
        <div class="top">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou pleine nature</p>
        </div>


        <div class="formulaire">
            <div class="barre-rechercher">
                <form action="" method="get">
                    <i class="fa-solid fa-location-dot"></i>
                    <label for="Lieu"></label><input type="text" placeholder="Marseille,France" required name="Lieu">
                </form>
            </div>
            
            <div class="logo-rechercher">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="Rechercher">
                 Rechercher
            </div>
        </div>

        <div class="filtres">
            <h3>Filtres</h3>
            <div class="filtres-item"> 
                <div class="filtres-logo">    
                    <img src="images/Logo/Vector-4.png" alt="Economique">
                </div>
                <h3>Economique</h3>
            </div>
            <div class="filtres-item"> 
                <div class="filtres-logo">    
                    <img src="images/Logo/Vector-3.png" alt="Familial">
                </div>
                <h3>Familial</h3>
            </div>
            <div class="filtres-item"> 
                <div class="filtres-logo">    
                    <img src="images/Logo/Vector-1.png" alt="Romantique">
                </div>
                <h3>Romantique</h3>
            </div>
            <div class="filtres-item"> 
                <div class="filtres-logo">    
                    <img src="images/Logo/Vector-2.png" alt="Animaux">
                </div>
                <h3>Animaux autorisés</h3>
            </div>



        </div>

    <section class="hebergements">
